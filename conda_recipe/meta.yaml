{% set name = "get_fasta" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source: 
  path: ../src

requirements:
  host:
    - python>=3
  run:
    - python>=3

about:
  home: https://github.com/bidauxpoto/get_fasta
  summary: Reads a FASTA file and retrieves the blocks corresponding to SPEC
